apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-time-deployment
  labels:
    app: busybox-time
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-time
  template:
    metadata:
      labels:
        app: busybox-time
    spec:
      containers:
        - name: busybox-container
          image: busybox
          command: ["sh", "-c", "while true; do echo $(date); sleep 5; done"]