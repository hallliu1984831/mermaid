apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-luxury-edition
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-luxury
  template:
    metadata:
      labels:
        app: nginx-luxury
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        # ğŸ” ä»ä¿é™©ç®±é‡Œæ‹¿å¯†ç 
        env:
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: nginx-secrets
              key: admin-user
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: nginx-secrets
              key: admin-pass
        # âš¡ å®‰è£…é™ç”µå™¨
        resources:
          requests:
            memory: "64Mi"    # åŸºç¡€å†…å­˜ï¼š64MB
            cpu: "50m"        # åŸºç¡€CPUï¼š0.05æ ¸å¿ƒ
          limits:
            memory: "128Mi"   # æœ€å¤§å†…å­˜ï¼š128MB
            cpu: "100m"       # æœ€å¤§CPUï¼š0.1æ ¸å¿ƒ
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d
        - name: nginx-data-volume
          mountPath: /usr/share/nginx/html
        - name: nginx-logs-volume
          mountPath: /var/log/nginx
        ports:
        - containerPort: 80
      volumes:
      # å…¬å‘Šæ¿æŒ‚è½½
      - name: nginx-config-volume
        configMap:
          name: nginx-config
      # æ—¥å¿—å‚¨ç‰©æŸœ
      - name: nginx-logs-volume
        emptyDir: {}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        # Document root
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Main location block
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Static assets with caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Access and error logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }