apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-edition
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        env:
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: nginx-secrets
              key: admin-user
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: nginx-secrets
              key: admin-pass
        resources:
          requests:
            memory: "64Mi"    
            cpu: "50m"        
          limits:
            memory: "128Mi"   
            cpu: "100m"       
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d
        - name: nginx-logs-volume
          mountPath: /var/log/nginx
        ports:
        - containerPort: 80
      volumes:
      - name: nginx-config-volume
        configMap:
          name: nginx-config
      - name: nginx-logs-volume
        emptyDir: {}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        # Document root
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Main location block
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Static assets with caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Access and error logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }

---
kubectl create secret generic nginx-secrets \
  --from-literal=admin-user=admin \
  --from-literal=admin-pass=adminPwd -n cs